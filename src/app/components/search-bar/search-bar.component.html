<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-3 control-label">Search Text</label>
        <div class="col-md-9">
          <input type="text" class="form-control" #searchText (keyup)="searchData(searchText.value)"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-3">
          <button type="submit" class="btn btn-info" (click)="searchData(searchText.value)">
            <span class="glyphicon glyphicon-search"></span> Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
