<div class="row"><h2>Home Page</h2>
  <div class="col-md-12">
    <p>Name is {{name}}</p>
    <p>Location is {{location}}</p>
    <p>Today is {{today}}</p>

    <p>Colors are</p>
    <ul>
      <li *ngFor="let item of colors">{{item}}</li>
    </ul>
    <p [ngPlural]="count">
      <template ngPluralCase="1">it is one</template>
      <template ngPluralCase="2">it is Two</template>
      <template ngPluralCase="3">it is Three</template>
      <template ngPluralCase="4">it is Four</template>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
      <table class="table table-striped table-condensed table-bordered">
        <tr>
          <th>Sr No.</th>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Mfg Date</th>
        </tr>
        <tr *ngFor="let product of products; let i=index">
          <td>{{i+1}}</td>
          <td>{{product.id}}</td>
          <td>{{product.name | titlecase}}
            <span class="badge" *ngIf="product.mfgDate.getFullYear()===currentYear">New</span>
          </td>
          <td>{{product.price | currency:'INR': true}}</td>
          <td>{{product.mfgDate | date:'dd-MMM-yyyy'}}</td>
        </tr>
      </table>
  </div>
</div>
